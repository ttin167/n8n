<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Mua Workflow n8n</title>
</head>
<body>
  <h2>Form đăng ký mua template</h2>
    <form action="http://localhost:5678/webhook/1b20d571-e8e9-4ba5-9244-0476f86ce1f9" method="POST">
    <label>Họ tên:</label><br />
    <input type="text" name="name" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" name="email" required /><br /><br />

    <label>Chọn template:</label><br />
    <select name="template">
      <option value="gpt-to-sheets">GPT to Sheets</option>
      <option value="auto-email">Gửi Email Tự Động</option>
    </select><br /><br />

    <button type="submit">Gửi yêu cầu</button>

        <script>
  if (sessionStorage.getItem("invalid_email") === "true") {
    document.write("<p style='color:red;'>Email không hợp lệ. Vui lòng nhập lại.</p>");
    sessionStorage.removeItem("invalid_email");
  }
</script>
  </form>
</body>
</html>
